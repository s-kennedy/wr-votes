{% comment %}
From: https://christianspecht.de/2014/06/18/building-a-pseudo-dynamic-tree-menu-with-jekyll/
{% endcomment %}
<!-- Menu, attempt 06 -->
{% assign navurl = page.url %}
<p>Page url is: {{ page.url }}</p>
<div id="main-menu">
  <ul>
    {% for item in site.data.site-config.menu-layout %}
      <li><a href="{{ item.url }}" 
          {% if item.url == navurl %}class="current"{% endif %}>
          {{ item.text }}
      </a></li>
    {% endfor %}
  </ul>
</div>
